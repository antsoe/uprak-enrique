
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <div class="container">
        <h1 id="h1">Login</h1>
        <h2 id="h2">Silahkan Login di sini</h2>
        <div class="input-data">
            <h2>Username</h2>
            <input type="text" name="" id="Username" class="Username">
        </div>
        <div class="input-data">
            <h2>Password</h2>
            <input type="password" name="" id="Password" class="Password">
        </div>
        <div class="button-align">
            <button class="login" onclick="LoginVer()">Login</button>
            <button class="SignUp" onclick="LoginVer()">Signup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
